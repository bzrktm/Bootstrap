<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>
<body>
<!--Навигация, верхняя панель-->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" th:text="${username} + ' with roles: ' + ${roles}" href="#">email and role</a>
    <a th:href="@{/logout}" class="btn btn-link text-white-50">Logout</a>
</nav>

<div class="row no-gutters">
    <!--разделение левой и правой части-->
    <div class="col-md-2">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
               href="#list-home" role="tab" aria-controls="Admin">Admin</a>
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
               href="#list-profile" role="tab" aria-controls="profile">User</a>
        </div>
    </div>
    <div class="col-md-10 bg-light">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                <h1>
                    Admin panel
                </h1>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                           aria-controls="home" aria-selected="true">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                           aria-controls="profile" aria-selected="false">New User</a>
                    </li>
                </ul>
                <!--Правая часть страницы Admin-->
                <div class="tab-content" id="myTabContent">
                    <!--Админ панель-->
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h2>All users</h2>
                        <!--Таблица всех юзеров-->
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user:${users}">
                                <td th:text="${user.getId()}"/>
                                <td th:text="${user.getFirstname()}"/>
                                <td th:text="${user.getLastname()}"/>
                                <td th:text="${user.getAge()}"/>
                                <td th:text="${user.getUsername()}"/>
                                <td th:text="${user.rolesToString()}"/>
                                <td>
                                    <a class="btn btn-info" href="#" role="button">Edit</a>
                                </td>
                                <td>
                                    <a class="btn btn-danger" href="#" role="button">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--  Новый юзер-->
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="panel-heading h4">Add new user</div>
                        <div class="container">
                            <div class="row justify-content-center align-items-center">
                                <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                                    <div class="form-group text-center">
                                        <label class="col-form-label font-weight-bold" for="firstname">First
                                            name</label>
                                        <input type="text" name="firstname" class="form-control" id="firstname"
                                               placeholder="First name">
                                    </div>
                                    <div class="form-group text-center">
                                        <label class="col-form-label font-weight-bold" for="lastname">Last name</label>
                                        <input type="text" class="form-control" id="lastname" name="lastname"
                                               placeholder="Last name">
                                    </div>
                                    <div class="form-group text-center">
                                        <label class="col-form-label font-weight-bold" for="age">Age</label>
                                        <input type="number" name="age" class="form-control" id="age" placeholder="Age">
                                    </div>
                                    <div class="form-group text-center">
                                        <label class="col-form-label font-weight-bold" for="email">Email</label>
                                        <input type="text" name="username" class="form-control" id="email"
                                               placeholder="Email">
                                    </div>
                                    <div class="form-group text-center">
                                        <label class="col-form-label font-weight-bold" for="password">Password</label>
                                        <input type="password" name="password" class="form-control" id="password"
                                               placeholder="Password">
                                    </div>
                                    <div class="form-group text-center">
                                        <label class="col-form-label font-weight-bold" for="roles">Role</label>
                                        <select class="form-control" id="roles" name="roles" multiple size="2">
                                            <option th:each="role : ${roles}"
                                                    th:value="${role.id}"
                                                    th:text="${role.toString()}"></option>
                                        </select>
                                        <div class="invalid-feedback">Example invalid custom select feedback</div>
                                    </div>
                                    <div class="form-group text-center ">
                                        <button type="submit" class="btn btn-success text-white">Add new user
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--правая часть часть юзер-->
            <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">...</div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
